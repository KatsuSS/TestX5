<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>

{% if user.is_authenticated %}
    <p>
        Пользователь: {{ user.username }}
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Выйти</button>
        </form>
    </p>
{% endif %}

<hr>

{% block content %}
{% endblock %}

</body>
</html>
